


Input 1:<input id="myIn1" type=text value=17><br>
Input 2:<input id="myIn2" type=text value="Fred"><br>


<input type=button value="for(myLoop=0; myLoop <= 5 ; myLoop++){}"  onclick="{

   myTemp = ''
   for(myLoop=0; myLoop <= 5; myLoop++){
       myTemp += 'Loop number '+ myLoop + '<br>'
   }
   document.getElementById('myDiv1').innerHTML = myTemp

}"><br>




<input type=button value="for using above text fields"  onclick="{

   myTemp = 'for loop output = <br> '
   for(myLoop=0; myLoop <= parseInt(document.getElementById('myIn1').value); myLoop++){
       myTemp += 'Loop number '+ myLoop + ' ' + document.getElementById('myIn2').value +'<br>'
   }
   document.getElementById('myDiv1').innerHTML = myTemp

}"><br>


<input type=button value="if (text >= 27 ){} else {}"  onclick="{


   if (parseInt(document.getElementById('myIn1').value) <= 27){
       document.getElementById('myDiv1').innerHTML = 'Text value is less than or equal to 27'
   } else {
       document.getElementById('myDiv1').innerHTML = 'Text value is greater than 27'
   }
}"><br>
